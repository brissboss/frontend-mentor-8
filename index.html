<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap">
	<script src="/active.js" async></script>
	<script src="/form.js" async></script>
	<title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
	<div class="card-preview">
		<div class="card-verso-preview">
			<img src="/images/bg-card-back.png" alt="" class="verso-image">
			<div class="content-verso">
				<p class="cvc-card-preview">
					000
				</p>
			</div>
		</div>
		<div class="card-recto-preview">
			<img src="/images/bg-card-front.png" alt="" class="recto-image">
			<div class="content-recto">
				<span class="round-full">X</span>
				<span class="round-empty">X</span>
				<div class="top">
					<p class="number-1">0000</p>
					<p class="number-2">0000</p>
					<p class="number-3">0000</p>
					<p class="number-4">0000</p>
				</div>
				<div class="bottom">
					<p class="name-card-preview">
						Jane Appleseed
					</p>
					<div class="date-card-preview">
						<p class="month-prev">00</p>
						/
						<p class="year-prev">00</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-card">
		<form class="form" id="form">
			<div class="input-div">
				<label for="name">Cardholder Name</label>
				<input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
				<p class="error-message">
					Can't be blank
				</p>
			</div>
		
			<div class="input-div">
				<label for="number">Card Number</label>
				<input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
				<p class="error-message">
					Can't be blank
				</p>
			</div>
		
			<div class="date-cvc">
				<div class="input-div date">
					<label for="date">Exp. Date (MM/YY)</label>
					<div class="double-input">
						<input type="number" name="date-month" id="date-month" placeholder="MM">
						<input type="number" name="date-year" id="date-year" placeholder="YY">
					</div>
					<p class="error-message">
						Can't be blank
					</p>
				</div>
		
				<div class="input-div cvc">
					<label for="cvc">CVC</label>
					<input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
					<p class="error-message">
						Can't be blank
					</p>
				</div>
			</div>

			<input type="submit" value="Confirm" class="submit-button">
		</form>
	</div>

	<!-- Completed state start -->

	<div class="thank-message hidden">
		<div class="message">
			<img src="/images/icon-complete.svg" alt="">
			<h1>Thank you!</h1>
			<p>We've added your card details</p>
		</div>
		<div class="button">
			Continue
		</div>
	</div>

</body>

</html>
